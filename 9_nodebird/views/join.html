{% extends 'layout.html' %} {% block content %}
<div class="timeline">
  <form id="join-form" action="/auth/join" method="post">
    <div class="input-group">
      <label for="join-email">이메일</label>
      <input id="join-email" type="email" type="email" />
    </div>
    <div class="input-group">
      <label for="join-nick">닉네림</label>
      <input id="join-nick" type="text" type="nick" />
    </div>
    <div class="input-group">
      <label for="join-password">닉네림</label>
      <input id="join-password" type="password" type="password" />
    </div>
  </form>
</div>
{% endblock %} {% block script %}
<script>
  window.onload = () => {
    if (new URL(location.href).searchParams.get('error')) {
      alert('이미 존재하는 이메일입니다.');
    }
  };
</script>
